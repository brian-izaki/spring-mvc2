<!DOCTYPE html>
<html lang="pt"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="'layout/LayoutSimples'">

<body>
<th:block layout:fragment="conteudo">

    <div class="aw-error-panel">
        <h1 class="aw-error-panel__code">
            <i class="fa  fa-location-arrow"></i>404
        </h1>

        <h2 class="aw-error-panel__title">Página não encontrada</h2>

        <div class="aw-error-panel__description">
            Desculpe, a página que tentou acessar não foi encontrada ou não existe, verifique se o endereço
            pesquisado está correto ou entre em contato conosco se precisar de ajuda.
            <br/><br/>
            <a href="javascript:history.back()" class="btn  btn-primary">Voltar para onde estava</a>
        </div>
    </div>

</th:block>
</body>
</html>
