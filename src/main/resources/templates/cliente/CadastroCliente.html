<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
  layout:decorator="'layout/LayoutPadrao'">

<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Cliente</title>
</head>

<body>

  <section layout:fragment="conteudo">
    <div class="page-header">
      <div class="container-fluid">
        <h1>
          Cadastro de Clientes
        </h1>
      </div>
    </div>

    <div class="container-fluid">
      <form method="POST" class="form-vertical js-form-loading">

        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" class="form-control" id="nome">
        </div>

        <div class="row">
          <div class="form-group col-sm-4">
            <label for="tipoPessoa">Tipo Pessoa</label>
            <div>

              <div class="radio radio-inline">
                <input id="fisica" type="radio" name="tipoPessoa">
                <label for="fisica">Fisica</label>
              </div>

              <div class="radio radio-inline">
                <input id="juridica" type="radio" name="tipoPessoa">
                <label for="juridica">Júridica</label>
              </div>

            </div>
          </div>

          <div class="form-group col-sm-8">
            <label for="registro">CPF/CNPJ</label>
            <input id="registro" type="text" class="form-control">
          </div>

        </div>

        <div class="row">
          <div class="form-group col-sm-4">
            <label for="telefone">Telefone</label>
            <input id="telefone" type="text" class="form-control">
          </div>

          <div class="form-group col-sm-8">
            <label for="email">E-mail</label>
            <input id="email" type="text" class="form-control">
          </div>
        </div>

        <div class="row">
          <div class="form-group col-sm-4">
            <label for="logradouro">Logradouro</label>
            <input id="logradouro" type="text" class="form-control">
          </div>

          <div class="form-group col-sm-4">
            <label for="numero">Número</label>
            <input id="numero" type="text" class="form-control">
          </div>

          <div class="form-group col-sm-4">
            <label for="complemento">Complemento</label>
            <input id="complemento" type="text" class="form-control">
          </div>
        </div>

        <div class="row">
          <div class="form-group col-sm-4">
            <label for="cep">CEP</label>
            <input id="cep" type="text" class="form-control">
          </div>

          <div class="form-group col-sm-4">
            <label for="estado">Estado</label>
            <select id="estado" class="form-control">
              <option value="">Selecione um estado</option>
            </select>
          </div>

          <div class="form-group col-sm-4">
            <label for="cidade">Cidade</label>
            <select id="cidade" class="form-control">
              <option value="">Selecione uma cidade</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <button class="btn btn-primary" type="submit">Salvar</button>
        </div>

      </form>
    </div>

  </section>

</body>
