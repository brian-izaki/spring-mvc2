<!DOCTYPE html>
<html lang="pt"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="'layout/LayoutSimples'">

<body>
<th:block layout:fragment="conteudo">

    <div class="aw-error-panel">
        <h1 class="aw-error-panel__code">
            <i class="fa  fa-server"></i>500
        </h1>

        <h2 class="aw-error-panel__title">Erro no Servidor</h2>

        <div class="aw-error-panel__description">
            Desculpe, ocorreu um erro em nosso servidor e não foi possível completar sua ação, tente novamente mais tarde,
            caso o erro 500 persista entre em contato conosco, obrigado pela compreensão.
            <br/><br/>
            <a href="javascript:history.back()" class="btn  btn-primary">Voltar para onde estava</a>
        </div>
    </div>

</th:block>
</body>
</html>
