<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
  layout:decorator="'layout/LayoutPadrao'">

<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Estilo</title>
</head>

<body>
  <section layout:fragment="conteudo">

    <div class="page-header">
      <div class="container-fluid">
        <h1>
          Cadastro de estilo
        </h1>
      </div>
    </div>

    <div class="container-fluid">

      <form method="POST" th:object="${estilo}" class="form-vertical  js-form-loading">

        <th:block th:insert="fragments/MensagensSucesso"></th:block>
        <th:block th:insert="fragments/MensagensErroValidacao"></th:block>

        <div class="row">
          <div class="form-group col-sm-12" th:classappend="${#fields.hasErrors('nome')} ? 'has-error'">
            <label for="nome" class="control-label">Nome</label>
            <input type="text" id="nome" class="form-control" name="nome">
          </div>
        </div>

        <div class="form-group">
          <button class="btn  btn-primary" type="submit">Salvar</button>
        </div>

      </form>
    </div>

  </section>
</body>

</html>
