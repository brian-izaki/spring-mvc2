<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="'layout/LayoutPadrao'" xmlns:brewer="http://brewer.projetojava.com">

<head>
    <meta charset="UTF-8"/>
    <title>Cadastro de Estilo</title>
</head>

<body>
<section layout:fragment="conteudo">

    <div class="page-header">
        <div class="container-fluid">

            <div class="row">

                <div class="col-xs-10">
                    <h1 class="fs-1">Cadastro de estilo</h1>
                </div>

                <div class="col-xs-2">
                    <div class="aw-page-header-controls">
                        <a class="btn btn-default" th:href="@{/estilos}">
                            <i class="glyphicon glyphicon-search"></i> <span
                                class="hidden-xs hidden-sm">Pesquisar</span>
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="container-fluid">

        <form method="POST" th:action="@{/estilos/novo}" th:object="${estilo}" class="form-vertical  js-form-loading">

            <brewer:message/>

            <div class="row">
                <div class="form-group col-sm-12 bw-required" brewer:classforerror="nome">
                    <label for="nome" class="control-label">Nome</label>
                    <input type="text" id="nome" class="form-control" name="nome">
                </div>
            </div>

            <div class="form-group">
                <button class="btn  btn-primary" type="submit">Salvar</button>
            </div>

        </form>
    </div>

</section>
</body>

</html>
