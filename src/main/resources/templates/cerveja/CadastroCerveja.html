<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cadastro de Cerveja</title>
</head>
<body>
	<h1>Cadastro de cervejas</h1>
	
	<form action="" method="POST" th:object="${cerveja}">
		
		<div th:each="erro : ${#fields.detailedErrors()}">			
			<span th:text="${erro.message}"></span>
		</div>
		<br>

		<label for="sku">SKU</label>
		<input id="sku" th:field="*{sku}">
		<br>
		
		<label for="nome">Nome</label>
		<input id="nome" th:field="*{nome}">
		<br>
		
		<label for="descricao">Descrição</label>
		<textarea id="descricao" th:field="*{descricao}"></textarea>
		
		<br>
		
		
		<input type="submit">
	</form>
</body>
</html>
