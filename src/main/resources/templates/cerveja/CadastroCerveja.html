<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	layout:decorator="'layout/LayoutPadrao'">

<head>
	<meta charset="UTF-8" />
	<title>Cadastro de cerveja</title>
</head>

<body>
	<section layout:fragment="conteudo">

		<div class="page-header">
			<div class="container-fluid">
				<h1>
					Cadastro de cerveja
				</h1>
			</div>
		</div>

		<div class="container-fluid">

			
			<form method="POST" th:object="${cerveja}" class="form-vertical  js-form-loading">
				<th:block th:insert="fragments/MensagensSucesso"></th:block>
				<th:block th:insert="fragments/MensagensErroValidacao"></th:block>

				<div class="row">
					<div class="form-group col-sm-2">
						<label for="sku">SKU</label>
						<input id="sku" type="text" class="form-control" th:field="*{sku}" />
					</div>

					<div class="form-group col-sm-10">
						<label for="nome">Nome</label>
						<input id="nome" type="text" class="form-control" th:field="*{nome}" />
					</div>
				</div>

				<div class="form-group">
					<label for="descricao">Descrição</label>
					<textarea id="descricao" rows="3" class="form-control" th:field="*{descricao}"></textarea>
				</div>

				<div class="row">
					<div class="form-group col-sm-3">
						<label for="estilo">Estilo</label>
						<div class="bw-field-action">
							<select id="estilo" class="form-control" th:field="*{estilo}">
								<option value="">Selecione um estilo</option>
								<option th:each="estilo : ${estilos}" th:value="${estilo.codigo}" th:text="${estilo.nome}">
								</option>
							</select>

							<div class="bw-field-action__icon">
								<a href="#" data-toggle="modal" data-target="#modalCadastroRapidoEstilo" title="Adicionar novo estilo">
									<i class="glyphicon glyphicon-plus-sign bw-glyphicon-large"></i>
								</a>
							</div>
						</div>
					</div>

					<div class="form-group col-sm-3">
						<label for="sabor">Sabor</label>
						<select id="sabor" class="form-control" th:field="*{sabor}">
							<option value="">Selecione um sabor</option>
							<option th:each="sabor : ${sabores}" th:value="${sabor}" th:text="${sabor.descricao}">
							</option>
						</select>
					</div>

					<div class="form-group col-sm-3">
						<label for="teorAlcoolico">Teor Alcoólico</label>
						<div class="input-group">
							<input id="teorAlcoolico" type="text" class="form-control js-decimal" th:field="*{teorAcoolico}" />
							<div class="input-group-addon">%</div>
						</div>
					</div>

					<div class="form-group col-sm-6 col-lg-3">
						<label for="origem">Origem</label>
						<div>
							<th:block th:each="origem : ${origens}">
								<div class="radio radio-inline">
									<input th:id="|id_${origem}|" th:value="${origem}" th:field="*{origem}" class="form-control"
										type="radio" name="origem" />
									<label th:for="|id_${origem}" th:text="${origem.descricao}">
									</label>
								</div>
							</th:block>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="form-group col-sm-3">
						<label for="valor">Valor</label>
						<div class="input-group">
							<div class="input-group-addon">R$</div>
							<input id="valor" type="text" class="form-control js-decimal" th:field="*{valor}" />
						</div>
					</div>

					<div class="form-group col-sm-3">
						<label for="comissao">Comissão</label>
						<div class="input-group">
							<input id="comissao" type="text" class="form-control js-decimal" th:field="*{comissao}" />
							<div class="input-group-addon">%</div>
						</div>
					</div>

					<div class="form-group col-sm-3">
						<label for="estoque">Estoque</label>
						<input id="estoque" type="text" class="form-control js-plain" th:field="*{quantidadeEstoque}" />
					</div>

				</div>

				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>

			</form>
		</div>

		<div th:replace="estilo/CadastroRapidoEstilo :: modal"></div>
	</section>
</body>

</html>
